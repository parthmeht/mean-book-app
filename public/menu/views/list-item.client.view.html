<!-- The assign roles in webpage -->
<section class="container-fluid" ng-controller="MenuController" data-ng-init="loadItemListFunc()" data-ng-show="authentication.user">
    <div class="row justify-content-center mx-2 mt-4 border border-dark">
        <table class="table table-striped table-hover table-responsive text-center">
            <thead>
              <tr>
                <th scope="col" class="text-center">Item Id</th>
                <th scope="col" class="text-center">Item Name</th>
                <th scope="col" class="text-center">Item Category</th>
                <th scope="col" class="text-center">Item Price</th>
                <th scope="col" ng-if="authentication.user.role == 'Admin'" class="text-center">Edit</th>
                <th scope="col" ng-if="authentication.user.role == 'Admin'" class="text-center">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="item in items">
                <th scope="row" data-ng-bind="item.itemId" class="text-center"></th>
                <td data-ng-bind="item.name"></td>
                <td data-ng-bind="categoryDecode(item.category)"></td>
                <td data-ng-bind="item.price"></td>
                <td ng-if="authentication.user.role == 'Admin'"><a href="/#!/menu/item/{{item.itemId}}/edit"><span class="oi oi-pencil"></span></a></td>
                <td ng-if="authentication.user.role == 'Admin'"><span class="oi oi-trash" data-ng-click="confirmModal(item);"></span></td>
              </tr>
            </tbody>
        </table>
    </div>

    <script type="text/ng-template" id="viewItemModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{modal.title}}</h3>
        </div>
        <div class="modal-body">
            {{modal.message}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">{{ modal.okLabel | ifEmpty:'Ok'}}</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">{{ modal.cancelLabel | ifEmpty:'Cancel'}}</button>
        </div>
    </script>

</section>

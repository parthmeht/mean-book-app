<!-- The example view -->
<section ng-controller="MyAccountController">
  <div data-ng-show="!authentication.user">
    <a href="/signup">Signup</a>
    <a href="/signin">Signin</a>
  </div>
  <div data-ng-show="authentication.user">
    <h1>Hello <span data-ng-bind="authentication.user.fullName"></span></h1>
    <a href="/signout">Signout</a><a href="/#!/user/{{authentication.user._id}}">My Account</a>
    <ul>
      <li><a href="/#!/articles">List Articles</a></li>
      <li><a href="/#!/articles/create">Create Article</a></li>
      <li><a href="/#!/menu/create" ng-if="authentication.user.role == 'Admin'">Create Menu Item</a></li>
    </ul>
  </div>
</section>
